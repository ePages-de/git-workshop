<html><head><title>git push</title></head><body><p>Nun klicken Sie auf den &ldquo;Publish branch&rdquo; Button, um die lokal ausgeführten Aktionen zu ihrem Fork auf GitHub zu publizieren.</p><p><img src=./img/desktop_publish.png alt></p><p>An dieser Stelle erscheint dann ein Button &ldquo;Create Pull Request&rdquo;. Der Übung halber erstellen wir den Pull Request jedoch für&rsquo;s erste in der Weboberfläche.</p></body></html>
